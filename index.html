<!DOCTYPE html>
<html>
<head>
  <title></title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <link rel="stylesheet" href="styles/main.css"/>
</head>
<body onload='setUp()'>
<h1 id='title'> Tic-Tac-Toe </h1>

<div class='settingsContainer' id='settings'>
	<p id='turn'></p>
	<p id='status'></p>
	<button class='player' id='playerX' type='button'>X</button>
	<button class='player' id='playerO' type='button'>O</button>
</div>

<div class='difficultyContainer' id='difficulty'>
	<button class='mode' id='easy' type='button'>Easy</button>
	<button class='mode' id='hard' type='button'>Hard</button>
</div>


<div id='gameContainer'>
   <div class='container'>
	<div class='row' id='rowA'>
	 <div id='a1' class='col-xs-4 col-sm-4 col-md-4 col-lg-4'><p id='a1P' class='box'>T</p></div>
	 <div id='a2' class='col-xs-4 col-sm-4 col-md-4 col-lg-4'><p id='a2P' class='box'>I</p></div>
	 <div id='a3' class='col-xs-4 col-sm-4 col-md-4 col-lg-4'><p id='a3P' class='box'>C</p></div>
	</div>
   </div>

   <div class='container'>
	<div class='row' id='rowB'>
	 <div id='b1' class='col-xs-4 col-sm-4 col-md-4 col-lg-4'><p id='b1P' class='box'>T</p></div>
	 <div id='b2' class='col-xs-4 col-sm-4 col-md-4 col-lg-4'><p id='b2P' class='box'>A</p></div>
	 <div id='b3' class='col-xs-4 col-sm-4 col-md-4 col-lg-4'><p id='b3P' class='box'>C</p></div>
	</div>
   </div>

   <div class='container'>
	<div class='row' id='rowC'>
	 <div id='c1' class='col-xs-4 col-sm-4 col-md-4 col-lg-4'><p id='c1P' class='box'>T</p></div>
	 <div id='c2' class='col-xs-4 col-sm-4 col-md-4 col-lg-4'><p id='c2P' class='box'>O</p></div>
	 <div id='c3' class='col-xs-4 col-sm-4 col-md-4 col-lg-4'><p id='c3P' class='box'>E</p></div>
	</div>
   </div>

</div>
<div id='scoreContainer' class="container">
 <div class='row'>
  <div id='winCont' class='col-xs-4 col-sm-4 col-md-4 col-lg-4'>
   <p id='playerWin'>Wins: <span id='wins'></span></p>
  </div>
  <div id='lossCont' class='col-xs-4 col-sm-4 col-md-4 col-lg-4'>
   <p id='playerloss'>Losses: <span id='losses'></span></p>
  </div>
  <div id='drawCont' class='col-xs-4 col-sm-4 col-md-4 col-lg-4'>
   <p id='playerDraw'>Draws: <span id='draws'></span></p>
  </div>
 </div>
</div>
 <script type='text/javascript' src='scripts/main.js'></script>
</body>
</html>
